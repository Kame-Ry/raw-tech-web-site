<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <meta name="description" content="Projects overview page with interactive cards." />
  <meta property="og:title" content="Projects" />
  <meta property="og:description" content="Projects overview page with interactive cards." />
  <meta property="og:type" content="website" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" />
  <style>
    
    body {
      margin: 0;
      background-color: #1c1c1f;
      font-family: system-ui, sans-serif;
      color: #fff;
    }

    .widget-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    article.post-entry {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #2E2E33;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px #00000033;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      padding: 20px;
      border: 1px solid #ffffff0d;
      min-height: 280px;
    }

    article.post-entry:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    .entry-cover {
      width: 100%;
      height: 200px;
      display: block;
      border-radius: 10px;
      overflow: hidden;
    }

    .entry-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .entry-body {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .entry-header {
      background: transparent !important;
      padding: 0 !important;
      border: none !important;
      display: block;
    }

    .entry-header h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #ffffff;
      letter-spacing: 0.5px;
    }

    .entry-header a {
      text-decoration: none;
      color: #ffffff;
      transition: color 0.2s ease-in-out;
    }

    .entry-header a:hover {
      color: #bbbbbb;
    }

    .entry-content {
      flex-grow: 1;
      color: #cccccc;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .entry-footer {
      font-size: 14px;
      color: #aaaaaa;
      margin-top: auto;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      background: transparent !important;
    }

    .entry-meta {
      color: #05ff05;
      font-weight: 200;
      font-size: 14px;
    }

    .tags {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tag {
      display: inline-block;
      padding: 6px 14px;
      font-size: 14px;
      font-weight: bold;
      background: #444;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      user-select: none;
    }

    .tag:hover {
      background: #5f5f5f;
      color: #fff;
    }

    .tag.active {
      background: #f75a22;
      color: #fff;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 24px;
      gap: 12px;
    }

    .pagination-btn {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 14px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s, transform 0.1s ease;
      font-size: 14px;
    }

    .pagination-btn:hover {
      background: #666;
      transform: translateY(-2px);
    }

    .pagination-btn.active {
      background: #888;
      font-weight: bold;
    }

    .tag-dropdown {
      max-width: 700px;
      margin: 30px auto 20px auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #tag-select {
      padding: 10px;
      font-size: 16px;
      background: #2E2E33;
      color: #fff;
      border: 1px solid #555;
      border-radius: 8px;
      cursor: pointer;
    }
    
    #reset-filter {
      padding: 10px;
      font-size: 16px;
      background: #2E2E33;
      color: #fff;
      border: 1px solid #555;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #444;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 50px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header id="header"></header>
  <main>
    <div class="tag-dropdown">
      <label for="tag-select">Filter by Tag:</label>
      <select id="tag-select">
        <option value="">All Projects</option>
      </select>

      <button id="reset-filter">Reset Filter</button>
    </div>
    <div id="loading" class="loading-spinner"></div>
    <div class="widget-container" style="display: none;"></div>
    <div class="pagination"></div>
  </main>
  <footer id="footer"></footer>
  <script src="/assets/functions/fetch.js" defer></script>
  <script type="module">
    import postFiles from "/assets/functions/Project-Links.js";

    postFiles.sort((a, b) => new Date(b.date) - new Date(a.date));

    const cacheBuster = `?v=${new Date().getTime()}`;
    const postsPerPage = 6;
    let currentPage = 1;

    document.addEventListener("DOMContentLoaded", () => {
      loadAllPosts(() => {
        document.getElementById("loading").style.display = "none";
        document.querySelector(".widget-container").style.display = "grid";
        document.querySelectorAll('.entry-cover img').forEach(img => {
          img.setAttribute('loading', 'lazy');
        });
        paginatePosts();
        setupTags();
      });

      document.getElementById("reset-filter").addEventListener("click", () => {
        window.location.href = "/pages/projects.html";
      });
    });

    function loadAllPosts(callback) {
      const container = document.querySelector(".widget-container");
      container.innerHTML = "";
      let loadCount = 0;

      postFiles.forEach(post => {
        const filePath = `/components/article-links/${post.file}${cacheBuster}`;
        fetch(filePath)
          .then(res => {
            if (res.ok) return res.text();
            throw new Error(`Failed to load ${post.file}`);
          })
          .then(html => {
            container.insertAdjacentHTML("beforeend", html);
          })
          .catch(err => console.error(err))
          .finally(() => {
            loadCount++;
            if (loadCount === postFiles.length && typeof callback === "function") {
              callback();
            }
          });
      });
    }

    function paginatePosts() {
      const allPosts = document.querySelectorAll("article.post-entry");
      const startIndex = (currentPage - 1) * postsPerPage;
      const endIndex = startIndex + postsPerPage;

      allPosts.forEach((post, i) => {
        post.style.display = (i >= startIndex && i < endIndex) ? "block" : "none";
      });

      updatePagination();
    }

    function updatePagination() {
      const pagination = document.querySelector(".pagination");
      const totalPages = Math.ceil(postFiles.length / postsPerPage);
      pagination.innerHTML = "";

      if (totalPages <= 1) {
        pagination.style.display = "none";
        return;
      }

      pagination.style.display = "flex";

      if (currentPage > 1) {
        pagination.appendChild(createPageButton("← Previous", () => {
          currentPage--;
          paginatePosts();
        }));
      }

      for (let i = 1; i <= totalPages; i++) {
        const btn = createPageButton(i, () => {
          currentPage = i;
          paginatePosts();
        });
        if (i === currentPage) btn.classList.add("active");
        pagination.appendChild(btn);
      }

      if (currentPage < totalPages) {
        pagination.appendChild(createPageButton("Next →", () => {
          currentPage++;
          paginatePosts();
        }));
      }
    }

    function createPageButton(text, onClick) {
      const btn = document.createElement("button");
      btn.textContent = text;
      btn.className = "pagination-btn";
      btn.setAttribute("aria-label", `Go to page ${text}`);
      btn.onclick = onClick;
      return btn;
    }

    function setupTags() {
      const urlParams = new URLSearchParams(window.location.search);
      const selectedTag = urlParams.get("tag");
      generateTagDropdown();
      if (selectedTag) {
        filterProjects(decodeURIComponent(selectedTag));
        highlightActiveTag(selectedTag);
      }
      const tagSelect = document.getElementById("tag-select");
      if (selectedTag) {
        tagSelect.value = selectedTag;
      }

      document.body.addEventListener("click", function (event) {
        if (event.target.classList.contains("tag")) {
          const clickedTag = event.target.dataset.tag;
          if (!clickedTag) return;
          window.location.href = `/pages/projects.html?tag=${encodeURIComponent(clickedTag)}`;
        }
      });
    }

    function generateTagDropdown() {
      const tagSelect = document.getElementById("tag-select");
      const tagSet = new Set();

      document.querySelectorAll("article.post-entry").forEach(post => {
        const tags = post.dataset.tags?.split(", ") || [];
        tags.forEach(tag => tagSet.add(tag.trim()));
      });

      [...tagSet].sort().forEach(tag => {
        const option = document.createElement("option");
        option.value = tag;
        option.textContent = tag;
        tagSelect.appendChild(option);
      });

      tagSelect.addEventListener("change", () => {
        const selected = tagSelect.value;
        if (!selected) {
          window.location.href = "/pages/projects.html";
        } else {
          window.location.href = `/pages/projects.html?tag=${encodeURIComponent(selected)}`;
        }
      });
    }

    function filterProjects(selectedTag) {
      const posts = document.querySelectorAll("article.post-entry");
      let visible = 0;

      if (!selectedTag) {
        posts.forEach(post => {
          post.style.display = "block";
          visible++;
        });
      } else {
        posts.forEach(post => {
          const tags = (post.dataset.tags || "").toLowerCase().split(", ");
          if (tags.includes(selectedTag.toLowerCase())) {
            post.style.display = "block";
            visible++;
          } else {
            post.style.display = "none";
          }
        });
      }

      document.querySelector(".pagination").style.display = (visible > postsPerPage) ? "flex" : "none";
    }

    function highlightActiveTag(selectedTag) {
      document.querySelectorAll(".tag").forEach(tag => {
        tag.classList.toggle("active", tag.dataset.tag.toLowerCase() === selectedTag.toLowerCase());
      });
    }
  </script>
</body>
</html>
