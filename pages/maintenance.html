<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>
  <meta name="description" content="We are currently undergoing maintenance. We'll be back soon!">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
  <style>
    body {
      background-color: #1d1e20;
      color: #ffffff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    .maintenance-banner {
      background: #ffcc00;
      color: #000;
      font-size: 5em;
      font-weight: bold;
      padding: 15px;
      text-align: center;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
      white-space: nowrap;
      align-self: stretch;
    }

    .maintenance-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scrolling-banner 10s linear infinite;
    }

    @keyframes scrolling-banner {
      from {
        transform: translateX(0%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    .trademark-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 20px;
      width: 100%;
    }

    .SG_Trademark img,
    .RT_Trademark img {
      width: 200px;
      height: auto;
      display: block;
      background: #000;
      padding: 5px;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .maintenance-banner {
        font-size: 1.8rem;
        width: 95%;
      }
      .trademark-container {
        flex-direction: column;
        gap: 15px;
      }
      .SG_Trademark img,
      .RT_Trademark img {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="maintenance-banner">
    <span>We are currently undergoing maintenance. We'll be back soon!</span>
  </div>

  <header id="header"></header>
  <nav id="nav"></nav>

  <div class="trademark-container">
    <div class="RT_Trademark">
      <a href="https://raw-tech.co.uk" target="_blank" aria-label="RAW-TECH">
        <img src="/assets/images/RT_Trademark.png" alt="RT Trademark">
      </a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      console.log("Maintenance page loaded.");
    });
  </script>
</body>
</html>
