<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes Collection</title>
  <meta name="description" content="A collection of inspirational and thought-provoking quotes.">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <style>
    .quote-section {
      background: #ebebeb;
      color: #e0dfdf;
      padding: 30px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }
    .quote-title {
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #000;
    }
    blockquote {
      font-size: 1.5em;
      font-style: italic;
      color: #333;
    }
    .author {
      font-size: 1.2em;
      margin-top: 10px;
      color: #555;
    }
    .new-quote-btn {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      background-color: #464646;
      color: white;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .new-quote-btn:hover {
      background-color: #6e6e6e;
    }
  </style>
  <script src="/assets/functions/fetch.js" defer></script>
  <script src="../assets/functions/quotes.js" defer></script>
</head>
<body>
  <div id="loading-overlay"></div>
  <header id="header"></header>
  <nav id="nav"></nav>
  <main>
    <section class="quote-section">
      <blockquote id="quote-text">Loading...</blockquote>
      <p class="author" id="quote-author"></p>
      <button id="new-quote-btn" class="new-quote-btn" aria-label="Get a new quote">New Quote</button>
    </section>
  </main>
  <footer id="footer"></footer>
</body>
</html>
